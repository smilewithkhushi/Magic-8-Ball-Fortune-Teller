<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Fortune Teller</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    
</head>
<body>
    <center>
        <div class="header">  
            <h2> Fortune Teller</h2>
        </div>

        <div class="magicball_outer" id="mb-container">
            <div class="magicball_inner">
                <h3 class="magicball_response" id="response">8</h3>
            </div>
            <div class="magicball_spotlight"></div>
            <div class="magicball_bg_shadow"></div>
            <div class="magicball_upper_shadow"></div>
            <div class="magicball_lower_shadow"></div>

        </div>
<br>
        <div class="content"> 
            <div class="inputfield">
                <input type="text" id="clear" placeholder="Ask Me Anything!"> 
                <br>
                <button id="askme" onclick="myFunction()">Enter</button>
            </div>
            <p>  <b> Ask a question and click the button to see what Magic 8-Ball has to say</b></p>
            
        </div>
    </center>
    <script src="script.js"></script>
</body>
</html>
